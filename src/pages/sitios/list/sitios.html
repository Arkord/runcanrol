<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
			<ion-icon name="paw"></ion-icon>
		</button>
        <ion-title>Cuidados</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item class="filter">
        <ion-label>Zona</ion-label>
        <ion-select [(ngModel)]="zona" (ionChange)="onChange()" okText="Aceptar" cancelText="Cerrar">
            <ion-option value="todas" [selected]="true">Todas</ion-option>
            <ion-option *ngFor="let zona of zonas" [value]="zona.nombre">{{zona.nombre}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-card *ngFor="let sitio of sitios">
        <ion-item>
            <h1>{{sitio.nombre}}</h1>
            <p>{{sitio.descripcion}}</p>
        </ion-item>
        <ion-card-content>
            <ion-grid class="ui-runcanrol">
                <ion-row>
                    <ion-col col-12>
                        <p (click)="goToMap(sitio.nombre, sitio.coordenadas)">
                            <ion-icon name="pin"></ion-icon> {{sitio.domicilio}}
                        </p>
                        <p>
                            <ion-icon name="phone-portrait"></ion-icon> {{sitio.telefono}} / {{sitio.celular}}
                        </p>
                        <p>
                    </ion-col>
                    <ion-col col-6>
                        <p class="special">Web</p>
                        <img class="site-link" src="assets/img/cloud.png" *ngIf="sitio.web && sitio.web.length" (click)="launch(sitio.web)" />
                    </ion-col>
                    <ion-col col-6>
                        <p class="special">Contacto</p>
                        <p class="tiny"> {{sitio.contacto}}</p>
                    </ion-col>
                    <ion-col col-6>
                        <p class="special">Social</p>
                        <img class="site-link" src="assets/img/facebook.png" *ngIf="sitio.facebook && sitio.facebook.length" (click)="launch(sitio.facebook)" />
                        <img class="site-link" src="assets/img/youtube.png" *ngIf="sitio.youtube && sitio.youtube.length" (click)="launch(sitio.youtube)" />
                    </ion-col>
                    <ion-col col-6>
                        <p class="special">Zona</p>
                        <a class="tiny"> {{sitio.zona}}</a>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
