<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
			<ion-icon name="paw"></ion-icon>
		</button>
        <ion-title>{{ viewTitle }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item class="red-filter">
        <calendar [noEventsLabel]="calendar.label" [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)"
            step="30" class="calendar">
        </calendar>
    </ion-item>
</ion-content>
