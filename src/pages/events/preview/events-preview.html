<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="data-section">
        <ion-grid>
            <ion-row>
                <ion-col col-12>
                    {{description}}
                </ion-col>
                <ion-col col-6>
                    <ion-icon name="clock"></ion-icon>{{start}}
                </ion-col>
                <ion-col col-6>
                    <ion-icon name="clock"></ion-icon>{{end}}
                </ion-col>
                <ion-col col-6>
                    <ion-icon name="$"></ion-icon>{{cost}}
                </ion-col>
                <ion-col col-6>
                    {{type}}
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div #map class="map"></div>
</ion-content>
