<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
			<ion-icon name="paw"></ion-icon>
		</button>
        <ion-title>Evento</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card class="red-list">
        <ion-card-content>
            <div class="description">
                <h2>{{title}}</h2>
                <hr>
                <p> {{description}}</p>
            </div>
            <div class="details">
                <p>Detalles</p>
                <hr>
                <ion-grid>
                    <ion-row>
                        <ion-col col-2 text-center>
                            <ion-icon name="calendar"></ion-icon>
                        </ion-col>
                        <ion-col col-10>
                            <p>{{start}}</p>
                            <p>{{end}}</p>
                        </ion-col>
                        <ion-col col-2 text-center>
                            <ion-icon name="clipboard"></ion-icon>
                        </ion-col>
                        <ion-col col-10>
                            <p>{{cost}}</p>
                            <p>{{type}}</p>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
            <div #map class="map"></div>
        </ion-card-content>
    </ion-card>
</ion-content>
