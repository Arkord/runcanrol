<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
        <ion-title>Areas</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let area of areas">
        <ion-item>
            <ion-avatar item-left>
                <img src="{{area.teaser}}">
            </ion-avatar>
            <h2>{{area.nombre}}</h2>
            <p>{{area.descripcion}}</p>
        </ion-item>
        <ion-card-content>
            <p>{{area.tipo}}</p>
            <p>{{area.horario}}</p>
            <a (click)="goToGallery(gallery.id)">
                <ion-icon name="paw"></ion-icon>
                Ver m√°s
            </a>
        </ion-card-content>
    </ion-card>
</ion-content>
