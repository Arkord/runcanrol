<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
        <ion-title>Areas</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let area of areas">
        <ion-item>
            <h2>{{area.nombre}}</h2>
            <p>{{area.descripcion}}</p>
        </ion-item>
        <ion-card-content>
            <p>{{area.tipo}}</p>
            <p>
                <ion-icon name="clock"></ion-icon> {{area.horario}}
            </p>

            <a (click)="goToGallery(gallery.id)">
                <ion-icon name="paw"></ion-icon>
                Ver m√°s
            </a>
        </ion-card-content>
    </ion-card>
    <div #map class="map"></div>
</ion-content>
