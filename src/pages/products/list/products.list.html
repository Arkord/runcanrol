<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
			<ion-icon name="paw"></ion-icon>
		</button>
        <ion-title>{{name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid class="ui-runcanrol">
        <ion-row>
            <ion-col col-6 *ngFor="let product of products">
                <ion-card>
                    <ion-item>
                        <p>{{product.name}}</p>
                    </ion-item>
                    <ion-card-content>
                        <img src="{{product.image}}" alt="">
                        <p>Precio: ${{product.price}}</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
