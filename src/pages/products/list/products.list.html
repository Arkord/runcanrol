<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
			<ion-icon name="paw"></ion-icon>
		</button>
        <ion-title>{{name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid class="ui-runcanrol">
        <ion-row>
            <ion-col col-12 *ngFor="let product of products">
                <ion-card class="blue">
                    <ion-item class="product-header">
                        <h2>{{product.nombre}}</h2>
                        <hr>
                        <p>{{product.descripcion}}</p>
                    </ion-item>
                    <ion-card-content>
                        <img class="product-img" [src]="getImage(product.producto_id)" alt="producto">
                        <p class="product">Precio: ${{product.precio}}</p>
                        <p class="product">Disponible: {{product.disponible}}</p>
                        <div class="comprar" (click)="goPayPal(product.precio, product.nombre, name)">
                            <img src="assets/img/paypal.png" alt="paypal"><span> Comprar</span>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col col-12 *ngIf="!products || !products.length">
                <h4>AÃºn no hay productos disponibles</h4>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
