<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="paw"></ion-icon>
        </button>
        <ion-title>Tiendas</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid class="ui-runcanrol">
        <ion-row>
            <ion-col col-12 *ngFor="let store of stores">
                <ion-card (click)="goProducts(store.sitio_id, store.nombre)">
                    <ion-item>
                        <p>{{store.nombre}}</p>
                    </ion-item>
                    <ion-card-content>
                        <div class="store-logo-placeholder">
                            <img class="store-logo" src="../../../assets/img/store_placeholder.png" alt="">
                        </div>

                        <p>{{store.descripcion}}</p>
                        <p>
                            <ion-icon name="pin"></ion-icon> {{store.domicilio}}</p>
                        <p>
                            <ion-icon name="phone-portrait"></ion-icon> {{store.telefono}} / {{store.celular}}</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
