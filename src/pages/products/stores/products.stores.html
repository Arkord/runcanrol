<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="paw"></ion-icon>
        </button>
        <ion-title>Tiendas</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid class="ui-runcanrol">
        <ion-row>
            <ion-col col-6 *ngFor="let store of stores">
                <ion-card (click)="goProducts(store.id)">
                    <ion-item>
                        <p>{{store.name}}</p>
                    </ion-item>
                    <ion-card-content>
                        <img src="{{store.logo }}" alt="{{store.name}}">
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
